<div [@toggleSearchBar]="isOpen ? 'open' : 'closed'"
     class="autocomplete border-left-none">
  <span class="search-icon"
        (click)="onOpen()"></span>
  <input autocomplete
         [value]="autocompleteValue"
         (focus)="onFocus()"
         class="autocomplete-search d-none"
         type="text">
  <app-autocomplete-result></app-autocomplete-result>
  <span (click)="onClose()"
        id="close"
        class="close-icon hide">X</span>
</div>
